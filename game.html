<!DOCTYPE html>
<html>
	<head>
		<title>Macaua</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="example.css"/>
		<script src="jquery-1.7.min.js"></script>
	</head>
	<body>
	
		<img class="preload" src="img/cards.png"/>

		<div id="card-table">
			<button id="next" style="width:100px; height: 40px;">End Turn</button>
		</div>
		<div id="chat" >
			<ul id="members" style="border: solid 6px brown;"></ul>
			<div id="actual-chat" style="border: solid 6px brown;">
				<ul id="text-holder"></ul>
				<form id="chat-thing" style="display: block">
					
					<input id="message" type="text" placeholder="Message..." autocomplete="off">
					
				</form>
			</div>
		</div>

		</div>
		<!-- load this at the bottom so the #card-table element exists -->
		<script src="cards.js"></script>
		
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		
		<script src="game-logic.js"></script>
	</body>
</html>
